<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		h3 {
			font-size: 28px;
		}
		
		h2 {
			font-size: 32px;
		}
	</style>
</th:block>	

<div layout:fragment="content">
	<div class="d-flex">
		<aside class="sidebar d-flex flex-column align-items-center">
			<div class="sidebar_subject">
				<h3>내 정보</h3>
			</div>
			<div class="sidebar_list">
				<ul>
					<li><a class="active_tab" href="/students/lecture/list">강의 시간표 조회</a></li>
					<li><a>수강 신청</a></li>
					<li><a>수강 신청 내역 조회</a></li>
				</ul>
			</div>
		</aside>

		<main>
			<div class="main_subject">
				<h2>강의 시간표 조회</h2>
			</div>
			<div class="main_content">
				<div></div>
				<form>
					<div class="search_form">
						<label for="type">강의구분</label>
						<select name="type" id="type">
							<option value="">전체</option>
							<option value="전공">전공</option>
							<option value="교양">교양</option>
						</select>
						
						<label for="departmentId">개설학과</label>
						<select name="departmentId" id="departmentId">
							<option value="">전체</option>
							<option th:each="department : ${departments}" th:value="${department.id}" th:text="${department.name}"></option>
						</select>
						
						<label for="lectureName">강의명</label>
						<input type="text" name="lectureName" id="lectureName">
						
						<button type="submit">&nbsp;<span>조회</span>&nbsp;<i class="fa-solid fa-magnifying-glass"></i>&nbsp;</button>
					</div>
				</form>
				
				<div class="lecture_list">
					<table class="table table-bordered border-secondary-subtle">
						<thead>
						    <tr>
						      <th scope="col">개설학과</th>
						      <th scope="col">강의번호</th>
						      <th scope="col">강의구분</th>
						      <th scope="col">강의명</th>
						      <th scope="col">담당교수</th>
						      <th scope="col">학점</th>
						      <th scope="col">요일 시간 (강의실)</th>
						      <th scope="col">현재인원</th>
						      <th scope="col">정원</th>
						    </tr>
					  	</thead>
					  	<tbody>
						    <tr>
						      <td scope="row">일어일문학과</td>
						      <td>10001</td>
						      <td>전공</td>
						      <td>전공기초일본어</td>
						      <td>손윤장</td>
						      <td>3</td>
						      <td>월 09:00-12:00 (A101)</td>
						      <td>0</td>
						      <td>30</td>
						    </tr>
					  	</tbody>
					</table>
				</div>
				
				<div class="d-flex justify-content-center">
					<nav aria-label="Page navigation">
						<ul class="pagination">
						    <li class="page-item"><a class="page-link">이전</a></li>
						    <li class="page-item"><a class="page-link active_page">1</a></li>
						    <li class="page-item"><a class="page-link">2</a></li>
						    <li class="page-item"><a class="page-link">3</a></li>
						    <li class="page-item"><a class="page-link">4</a></li>
						    <li class="page-item"><a class="page-link">5</a></li>
						    <li class="page-item"><a class="page-link">다음</a></li>
						</ul>
					</nav>
				</div>
				
			</div>
		</main>
	</div>
</div>

<!-- 각 페이지의 자바스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		// 수정 실패시 에러메시지를 보여줌
		var errorMessage = [[${errorMessage}]];
		
		if(errorMessage != null) {
			alert(errorMessage);
		}
	
	</script>
</th:block>

</html>
