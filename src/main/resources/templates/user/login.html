<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout2}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<link th:href="@{/css/login.css}" rel="stylesheet">
</th:block>

<div layout:fragment="content">
	<div class="w-100 m-auto login_container">
		<form action="/users/login" method="post">
			<div class="mb-3 login-title">
				<div><i class="fa-solid fa-graduation-cap fa-xl" style="color: #cadfe3;"></i><span>이젠 대학교 학사관리 시스템</span></div>
			</div>
			<div class="mb-3">
				<label for="id" class="form-label">아이디(학번, 교번, 직번)</label>
				<input type="text" class="form-control" id="id" name="id">
				
			</div>
			<div class="mb-3">
				<label for="password" class="form-label">비밀번호</label>
				<input type="password" class="form-control" id="password" name="password">
			</div>
			<div class="mb-3 form-check">
				<input type="checkbox" class="form-check-input" id="remember_id" name="remember_id">
				<label class="form-check-label" for="remember_id">아이디 기억</label>
			</div>
			<div class="mb-5 d-flex justify-content-center login_buttons">
				<button type="submit" class="btn btn-primary">로그인</button>
			</div>
			<div class="mb-3 d-flex justify-content-center"><b>회원가입</b></div>
			<div class="mb-3 d-flex justify-content-center login_buttons">
					<a class="btn btn-primary" th:href="@{/users/staff_register}" role="button">교직원</a>
					<a class="btn btn-primary" th:href="@{/users/professor_register}" role="button">교수</a>
					<a class="btn btn-primary" th:href="@{/users/student_register}" role="button">학생</a>
			</div>
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
		</form>
	</div>
</div>

<!-- 각 페이지의 자바스크립트가 작성될 위치 -->
<th:block layout:fragment="script"></th:block>

</html>
