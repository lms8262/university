<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		h3 {
			font-size: 28px;
		}
		
		h2 {
			font-size: 32px;
		}
		
		th {
			width: 10%;
			text-align: center;
		}
		
		td {
			width: 40%;
		}
	</style>
</th:block>

<div layout:fragment="content">
	<div class="d-flex">
		<aside class="sidebar d-flex flex-column align-items-center">
			<div class="sidebar_subject">
				<h3>내 정보</h3>
			</div>
			<div class="sidebar_list">
				<ul>
					<li><a class="active_tab" href="/staffs/info">내 정보</a></li>
					<li><a>비밀번호 변경</a></li>
				</ul>
			</div>
		</aside>

		<main>
			<div class="main_subject">
				<h2>내 정보</h2>
			</div>
			<div class="main_content" th:object="${staffInfoDto}">
				<table class="table table-bordered">
					<tr>
						<th class="table-light">직번</th>
						<td>[[${staffInfoDto.id}]]</td>
						<th class="table-light">고용일</th>
						<td>[[${staffInfoDto.hireDate}]]</td>
					</tr>
					<tr>
						<th class="table-light">이름</th>
						<td>[[${staffInfoDto.name}]]</td>
						<th class="table-light">생년월일</th>
						<td>[[${staffInfoDto.birthDate}]]</td>
					</tr>
					<tr>
						<th class="table-light">성별</th>
						<td>[[${staffInfoDto.gender}]]</td>
						<th class="table-light">전화번호</th>
						<td>[[${staffInfoDto.tel}]]</td>
					</tr>
					<tr>
						<th class="table-light">이메일</th>
						<td>[[${staffInfoDto.email}]]</td>
						<th class="table-light">주소</th>
						<td>[[${staffInfoDto.address}]]</td>
					</tr>
				</table>
				<div class="d-flex justify-content-center">			
					<a class="btn btn-primary" href="/staffs/info/modify" role="button">정보수정</a>
				</div>
			</div>
		</main>
	</div>
</div>

<!-- 각 페이지의 자바스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function() {
			$(".info").addClass("active_tab");
		});
	</script>
</th:block>

</html>
