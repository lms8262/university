<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">
	
<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		h3 {
			font-size: 28px;
		}
		
		h2 {
			font-size: 32px;
		}
	</style>
</th:block>	

<div layout:fragment="content">
	<div class="d-flex">
		<aside class="sidebar d-flex flex-column align-items-center">
			<div class="sidebar_subject">
				<h3>성적</h3>
			</div>
			<div class="sidebar_list">
				<ul>
					<li><a class="active_tab">내 정보</a></li>
					<li><a>비밀번호 변경</a></li>
				</ul>
			</div>
		</aside>

		<main>
			<div class="main_subject">
				<h2>내 정보 수정</h2>
			</div>
			<div class="main_content">
				
				<form method="post" action="/staffs/info-modify" th:object="${userInfoUpdateDto}">
					<div class="row mb-3">
				    	<label th:for="address" class="col-2 col-form-label">주소</label>
				    	<div class="col-3">
				      		<input type="text" class="form-control" th:field="*{address}">
				    	</div>
				  	</div>
				  	<div class="row mb-3">
				    	<label th:for="email" class="col-2 col-form-label">이메일</label>
				    	<div class="col-3">
				      		<input type="text" class="form-control" th:field="*{email}">
				    	</div>
				  	</div>
				  	<div class="row mb-3">
				    	<label th:for="tel" class="col-2 col-form-label">전화번호</label>
				    	<div class="col-3">
				      		<input type="text" class="form-control" th:field="*{tel}">
				    	</div>
				  	</div>
				  	<div class="d-flex justify-content-center">
				  		<button type="submit" class="btn btn-primary mx-2">수정완료</button>
				  		<a class="btn btn-danger mx-2" href="/staffs/info" role="button">수정취소</a>
				  	</div>
				</form>
			</div>
		</main>
	</div>
</div>

<!-- 각 페이지의 자바스크립트가 작성될 위치 -->
<th:block layout:fragment="script"></th:block>

</html>
