<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/layout1}">

<head>
	<meta name="_csrf" th:content="${_csrf.token}" />
	<meta name="_csrf_header" th:content="${_csrf.headerName}" />
</head>

<!-- 각 페이지의 CSS가 작성될 위치 -->
<th:block layout:fragment="css">
	<style>
		h3 {
			font-size: 28px;
		}
		
		h2 {
			font-size: 32px;
		}
		
		tbody {
			vertical-align: middle !important;
		}
		
		.score_input_btn {
			text-align: center;
			font-weight: bold;
		}
		
		.score_input_btn button {
			background-color: #cadfe3;
			padding: 3px;
			border: 1px solid cadetblue;
			border-radius: 10px;
		}
		
		.table {
			width: inherit;
		}
	</style>
</th:block>

<div layout:fragment="content">
	<div class="d-flex">
		<aside class="sidebar d-flex flex-column align-items-center">
			<div class="sidebar_subject">
				<h3>강의</h3>
			</div>
			<div class="sidebar_list">
				<ul>
					<li><a href="/professors/lecture/list">학기별 강의 조회</a></li>
					<li><a href="/professors/lecture/score" class="active_tab">학생 성적 입력</a></li>
				</ul>
			</div>
		</aside>

		<main>
			<div class="main_subject">
				<h2>성적 입력</h2>
			</div>
			<div class="main_content">
				<div>
					
					<table class="table table-bordered border-secondary-subtle" th:if="${not #lists.isEmpty(studentInfoList)}">
						<thead>
							<tr class="table-secondary">
								<th scope="col">학번</th>
								<th scope="col">이름</th>
								<th scope="col">학과</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td th:text="${}"></td>
								<td th:text="${}"></td>
								<td th:text="${}"></td>
							</tr>
						</tbody>
					</table>
					
					<div class="search_form">
						<label for="grade">성적 등급</label>
						<select name="grade" id="grade">
							<option th:each="${ : }" th:value="${}">[[${}]]</option>
						</select>
						
						<button type="button">&nbsp;<span>입력</span>&nbsp;<i class="fa-solid fa-magnifying-glass"></i>&nbsp;</button>
					</div>
					
				</div>
			</div>
		</main>
	</div>
</div>

<!-- 각 페이지의 자바스크립트가 작성될 위치 -->
<th:block layout:fragment="script">
	<script th:inline="javascript">
		$(document).ready(function() {
			$(".lecture").addClass("active_tab");
		});
		
		function inputGrade() {
			
		}
	</script>
</th:block>

</html>
